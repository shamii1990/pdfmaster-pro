<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - PDFMaster Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-crown"></i> PDFMaster Pro
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="merge-pdf.html" class="active">Merge PDF</a>
                <a href="split-pdf.html">Split PDF</a>
                <a href="compress-pdf.html">Compress PDF</a>
                <a href="pdf-to-text.html">PDF to Text</a>
                <a href="images-to-pdf.html">Images to PDF</a>
            </div>
        </nav>
    </header>

    <section class="tool-hero">
        <div class="tool-hero-content">
            <h1><i class="fas fa-object-group"></i> Merge PDF Files</h1>
            <p>Combine multiple PDF files into one document</p>
        </div>
    </section>

    <section class="tool-container">
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Select PDF Files to Merge</h3>
            <p>Choose multiple PDF files or drag them here</p>
            <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-folder-open"></i> Select PDF Files
            </button>
        </div>

        <div id="fileList" style="display: none; margin-top: 2rem;">
            <h3>Selected Files:</h3>
            <div id="filesContainer"></div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button class="btn btn-primary" id="mergeBtn" style="display: none;">
                <i class="fas fa-object-group"></i> Merge PDF Files
            </button>
        </div>

        <div id="result" style="margin-top: 2rem;"></div>
    </section>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const filesContainer = document.getElementById('filesContainer');
        const mergeBtn = document.getElementById('mergeBtn');
        const resultDiv = document.getElementById('result');

        let selectedFiles = [];

        // File selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#6366f1';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ddd';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files).filter(file => 
                file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
            );

            if (files.length === 0) {
                alert('Please select PDF files only.');
                return;
            }

            selectedFiles = files;
            updateFileList();
        }

        function updateFileList() {
            filesContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file-item';
                fileElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: white; border-radius: 10px; margin-bottom: 0.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-file-pdf" style="color: #e74c3c;"></i>
                            <span>${file.name}</span>
                            <span style="color: #666; font-size: 0.9em;">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                        </div>
                        <button onclick="removeFile(${index})" style="background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                filesContainer.appendChild(fileElement);
            });

            fileList.style.display = selectedFiles.length > 0 ? 'block' : 'none';
            mergeBtn.style.display = selectedFiles.length >= 2 ? 'block' : 'none';
        }

        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // REAL MERGE FUNCTION
        mergeBtn.addEventListener('click', async function() {
            if (selectedFiles.length < 2) {
                alert('Please select at least 2 PDF files.');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            // Show loading
            resultDiv.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary);"></i>
                    <p>Merging ${selectedFiles.length} PDF files...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/merge-pdf', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged-document.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    resultDiv.innerHTML = `
                        <div style="background: var(--gradient-accent); color: white; padding: 2rem; border-radius: 15px; text-align: center;">
                            <i class="fas fa-check-circle"></i>
                            <h3>Success!</h3>
                            <p>Your PDF files have been merged and downloaded</p>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Merge failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: var(--danger); color: white; padding: 2rem; border-radius: 15px; text-align: center;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
